apply plugin: 'com.android.application'

android {
    compileSdkVersion 24 // The minimum compileSdkVersion we support

    defaultConfig {
        applicationId "com.foresee.custominvite"
        minSdkVersion 19
        targetSdkVersion 24 // The minimum targetSdkVersion we support
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
//    compile 'com.foresee.sdk:sdk:4.2.5'
    compile (name:'sdk-dev-debug-6258643', ext:'aar')
    compile 'com.google.code.gson:gson:2.6.2'

    implementation 'com.android.support:appcompat-v7:24.2.1'
    implementation 'com.android.support:design:24.2.1'
}

