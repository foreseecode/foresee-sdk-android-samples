apply plugin: 'com.android.application'

android {
    compileSdkVersion 24 // The minimum compileSdkVersion we support

    useLibrary 'org.apache.http.legacy'

    defaultConfig {
        applicationId "com.foresee.custominvite"
        minSdkVersion 19
        targetSdkVersion 24 // The minimum targetSdkVersion we support
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
//    compile 'com.foresee.sdk:sdk:+'
    implementation(name:'sdk-oldscript-4.3.0', ext:'aar')
    implementation 'com.google.code.gson:gson:2.2.4'
    
    implementation 'com.android.support:appcompat-v7:24.2.1'
    implementation 'com.android.support:support-v4:24.2.1'
}

