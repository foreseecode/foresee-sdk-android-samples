<!-- Styles -->
<style>
    #chartdiv {
      width: 100%;
      height: 500px;
    }
    </style>
    
    <!-- Resources -->
    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
    
    <!-- Chart code -->
    <script>
    am5.ready(function() {
    
    // 1. 準備資料
    var data = [{
      country: "USA",
      value: 2025
    }, {
      country: "China",
      value: 1882
    }, {
      country: "Japan",
      value: 1809
    }, {
      country: "Germany",
      value: 1322
    }, {
      country: "UK",
      value: 1122
    }, {
      country: "France",
      value: 1114
    }, {
      country: "India",
      value: 984
    }, {
      country: "Spain",
      value: 711
    }, {
      country: "Netherlands",
      value: 665
    }, {
      country: "Russia",
      value: 580
    }, {
      country: "South Korea",
      value: 443
    }, {
      country: "Canada",
      value: 441
    }];
    
    
    // 2. 建立 root element
    // Create root element
    // https://www.amcharts.com/docs/v5/getting-started/#Root_element
    var root = am5.Root.new("chartdiv");
    
    
    // 3. 指定 themes
    // https://www.amcharts.com/docs/v5/concepts/themes/
    root.setThemes([
      am5themes_Animated.new(root)
    ]);
    
    
    // 4. 建立  chart, 及相關操作功能
    // https://www.amcharts.com/docs/v5/charts/xy-chart/
    var chart = root.container.children.push(am5xy.XYChart.new(root, {
      panX: true,
      panY: true,
      wheelX: "panX",
      wheelY: "zoomX",
      pinchZoomX:true,
      layout: root.verticalLayout
    }));
    
    // 5. 建立  cursor 
    // https://www.amcharts.com/docs/v5/charts/xy-chart/cursor/
    var cursor = chart.set("cursor", am5xy.XYCursor.new(root, {}));
    cursor.lineY.set("visible", false);
    
    
    // 6. 建立 X axes
    // https://www.amcharts.com/docs/v5/charts/xy-chart/axes/
    var xRenderer = am5xy.AxisRendererX.new(root, { minGridDistance: 30 });
    xRenderer.labels.template.setAll({
      rotation: -90,
      centerY: am5.p50,
      centerX: am5.p100,
      paddingRight: 15
    });
    
    var xAxis = chart.xAxes.push(am5xy.CategoryAxis.new(root, {
      maxDeviation: 0.3,
      categoryField: "country",
      renderer: xRenderer,
      tooltip: am5.Tooltip.new(root, {})
    }));
    xAxis.data.setAll(data);
    
    
    // 7. 建立 Y axes
    var yRenderer = am5xy.AxisRendererY.new(root, {})
    var yAxis = chart.yAxes.push(am5xy.ValueAxis.new(root, {
      maxDeviation: 0.3,
      //min: 10,  
      renderer: yRenderer
    }));
    yAxis.data.setAll(data);
    
    
    // 7. 新增 資料類別顯示開關
    // https://www.amcharts.com/docs/v5/charts/xy-chart/legend-xy-series/
    var legend = chart.children.push(
      am5.Legend.new(root, {
        centerX: am5.p50,
        x: am5.p50
      })
    );
    
    // 8. 新增 Series -> column
    // https://www.amcharts.com/docs/v5/charts/xy-chart/series/
    
    // 8.1 設定  myplot01 名稱資料來
    // 設定
    var myplot01 = chart.series.push(am5xy.ColumnSeries.new(root, {
      name: "myplot01",
      xAxis: xAxis,
      yAxis: yAxis,
      valueYField: "value",
      sequencedInterpolation: true,
      categoryXField: "country",
      tooltip: am5.Tooltip.new(root, {
        labelText:"{valueY}"
      })
    }));
    //平滑
    myplot01.columns.template.setAll({ cornerRadiusTL: 5, cornerRadiusTR: 5 });
    //色彩
    //myplot01.columns.template.adapters.add("fill", function(fill, target) {
    //  return chart.get("colors").getIndex(myplot01.columns.indexOf(target));
    //});
    //外框
    //myplot01.columns.template.adapters.add("stroke", function(stroke, target) {
    //  return chart.get("colors").getIndex(myplot01.columns.indexOf(target));
    //});
    
    //跳出視窗資訊內容
    myplot01.columns.template.setAll({
      tooltipText: "{name}, {categoryX}:{valueY}",
      width: am5.percent(90),
      tooltipY: am5.percent(10)
    });
    
    // bullets圖形內標籤
    myplot01.bullets.push(function () {
      return am5.Bullet.new(root, {
        locationY: 0.5,
        sprite: am5.Label.new(root, {
          text: "{valueY}",
          fill: root.interfaceColors.get("alternativeText"),
          centerY: am5.percent(50),
          centerX: am5.percent(50),
          populateText: true
        })
      });
    });
    
    
    //load data
    myplot01.data.setAll(data);
    myplot01.appear(1000);
    
    
    // 9. 新增 資料類別顯示開關
    legend.data.setAll(chart.series.values);
    
    
    // Make stuff animate on load
    // https://www.amcharts.com/docs/v5/concepts/animations/
    chart.appear(1000, 100);
    
    }); // end am5.ready()
    </script>
    
    <!-- HTML -->
    <div id="chartdiv"></div>
