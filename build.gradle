// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript { 
    ext.kotlin_version = '1.3.41'

    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.4'
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version" }
}


allprojects {
    repositories {
        google()
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/foreseecode/public-packages")
            credentials {
                // Please see the 'Getting Started' guide for information on how to create these
                // https://developer.foresee.com/docs/tutorial
                username = System.getenv("GITHUB_USERNAME")
                password = System.getenv("GITHUB_PERSONAL_KEY")
            }
        }
//        mavenLocal()
        jcenter()
//        flatDir {
//            dirs '../libs'
//        }
    }

    println("");
    println("**************************************")
    println("              BASE MODULE")
    println("**************************************")
    println("");
    println(project.gradle.startParameter.taskNames.toString())

}

task clean(type: Delete) {
    delete rootProject.buildDir
}
