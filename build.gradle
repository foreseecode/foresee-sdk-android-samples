// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.kotlin_version = '1.8.21'

    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

plugins  {
    id("com.android.application") version('7.4.2') apply(false)
}

allprojects {
    Properties properties = new Properties()
    properties.load(project.rootProject.file('local.properties').newDataInputStream())

    repositories {
        google()
        mavenLocal()
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/foreseecode/public-packages")
            credentials {
                // Please see the 'Getting Started' guide for information on how to create these
                // https://connect.verint.com/developers/fscxs/w/mobilesdk/30843/getting-started-with-verint-xm-android-sdk
                username = properties.getProperty('github.user')
                password = properties.getProperty('github.key')
            }
        }
        jcenter()
        flatDir {
            dirs '../libs'
        }
    }

    println("");
    println("**************************************")
    println("              BASE MODULE")
    println("**************************************")
    println("");
    println(project.gradle.startParameter.taskNames.toString())

}

task clean(type: Delete) {
    delete rootProject.buildDir
}
