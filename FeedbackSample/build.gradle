apply plugin: 'com.android.application'

android {
    compileSdkVersion 24 // The minimum compileSdkVersion we support

    useLibrary 'org.apache.http.legacy'

    defaultConfig {
        applicationId "com.foresee.feedbackSample"
        minSdkVersion 19 // The minimum minSdkVersion we support
        targetSdkVersion 24 // The minimum targetSdkVersion we support
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'com.foresee.sdk:sdk:5.2.0'
    implementation 'com.foresee.sdk:feedback:5.2.0'
    
    implementation 'com.android.support:appcompat-v7:24.2.1'
    implementation 'com.android.support:support-v4:24.2.1'

    testImplementation 'junit:junit:4.10'
}

